<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Info</title>
  </head>
  <body>
    <h3><a href="http://localhost:8000/allraters/">All Raters</a></h3>
    <p>
      {{ rater.occupation }}
      {{ rater.gender }}
      {{ rater.zip_code }}
      {{ rater.avg_rating }}


    </p>
    <p>
    {% for rating in movies %}
     <p>
       <a href="/movie/{{ rating.movie.id }}">{{ rating.movie }} : {{ rating.rating }}</a>


     </p>
     {% endfor %}
   </p>

  </body>
</html>
